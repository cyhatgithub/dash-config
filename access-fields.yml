- key: access
  title: access
  description: nginx_access_log template
  fields:
    - name: "@timestamp"
      type: date
      required: true
      format: date

    - name: "@version"
      type: keyword

    - name: "beat"
      type: text

    - name: "bytes"
      type: text

    - name: "host"
      type: keyword

    - name: "input_type"
      type: text

    - name: "ip"
      type: text

    - name: "message"
      type: text

    - name: "metric_value"
      type: float

    - name: "offset"
      type: double

    - name: "orgid"
      type: double

    - name: "remote_ip"
      type: ip

    - name: "request"
      type: text

    - name: "request_time"
      type: float

    - name: "source"
      type: text

    - name: "status"
      type: text

    - name: "sysid"
      type: double

    - name: "type"
      type: text

    - name: "upstream_time"
      type: float

    - name: "uri"
      type: keyword

    - name: "verb"
      type: text
